<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let part = 1; part <= 5; part++) {
        console.log("Let's start part ${part}!");
        let subpart = 0;
        while (subpart < 5) {
          console.log(subpart);
          subpart++;
          part++;
        }
      }
    </script>
  </body>
</html>
