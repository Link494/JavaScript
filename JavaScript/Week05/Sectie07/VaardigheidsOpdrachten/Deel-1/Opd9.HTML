<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Opd.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-container_item grid-container_item-1">A</div>
      <div class="grid-container_item grid-container_item-2">B</div>
      <div class="grid-container_item grid-container_item-3">C</div>
      <div class="grid-container_item grid-container_item-4">D</div>
      <div class="grid-container_item grid-container_item-5">E</div>
      <div class="grid-container_item grid-container_item-6">F</div>
      <div class="grid-container_item grid-container_item-7">G</div>
    </div>

    <script>
      document.querySelector(".grid-container").style.textAlign = "center";

      function getGridItem(value) {
        return document.querySelector(`.grid-container_item-${value}`);
      }

      getGridItem(1).style.backgroundColor = "red";
      getGridItem(2).style.backgroundColor = "blue";
      getGridItem(3).style.backgroundColor = "green";
      getGridItem(4).style.backgroundColor = "purple";
      getGridItem(5).style.backgroundColor = "brown";
      getGridItem(6).style.backgroundColor = "pink";
      getGridItem(7).style.backgroundColor = "yellow";

      getGridItem(1).innerText = "Konijntje 1";
      getGridItem(2).innerText = "Konijntje 2";
      getGridItem(3).innerText = "Konijntje 3";
      getGridItem(4).innerText = "Konijntje 4";
      getGridItem(5).innerText = "Konijntje 5";
      getGridItem(6).innerText = "Konijntje 6";
      getGridItem(7).innerText = "Konijntje 7";
    </script>
  </body>
</html>
